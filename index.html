            Phone: (props) => <Icon {...props} path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>} />,
            MapPin: (props) => <Icon {...props} path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} />,
            ChevronDown: (props) => <Icon {...props} path={<path d="m6 9 6 6 6-6"/>} />,
            Video: (props) => <Icon {...props} path={<><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></>} />,
            Camera: (props) => <Icon {...props} path={<><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>} />,
            MonitorPlay: (props) => <Icon {...props} path={<><path d="m10 7 5 3-5 3Z"/><rect width="20" height="14" x="2" y="3" rx="2"/><path d="M12 17v4"/><path d="M8 21h8"/></>} />,
            Layers: (props) => <Icon {...props} path={<><path d="m12.83 2.18a2 2 0 0 0-1.66 0L2.6 6.08a1 1 0 0 0 0 1.83l8.58 3.91a2 2 0 0 0 1.66 0l8.58-3.9a1 1 0 0 0 0-1.83Z"/><path d="m22 17.65-9.17 4.16a2 2 0 0 1-1.66 0L2 17.65"/><path d="m22 12.65-9.17 4.16a2 2 0 0 1-1.66 0L2 12.65"/></>} />
        };

        // --- DATA ---
        const EXPERIENCE = [
            {
                company: "Bakano Agency",
                role: "Editora y Fotógrafa",
                period: "2023 - Presente",
                desc: "Jefa de equipo de diseñadores gráficos y diseño de producto. Liderazgo en post-producción y dirección de arte visual.",

            },
            {
                company: "Yeyodev",
                role: "Colaboradora en Automatización",
                period: "2024 - Presente",
                desc: "Diseño para maquetación vectorial y optimización de flujos de trabajo de imágenes automatizadas.",
                tags: ["Vectores", "Automatización", "Diseño"]

        const SKILLS = [
            { name: "Adobe Premiere Pro", icon: <Icons.Video size={32} />, level: 95 },
            { name: "Adobe Photoshop", icon: <Icons.Camera size={32} />, level: 90 },
            { name: "Edición de Video", icon: <Icons.MonitorPlay size={32} />, level: 98 },
            { name: "Diseño Vectorial", icon: <Icons.Layers size={32} />, level: 85 },

        const LANGUAGES = [

        // --- COMPONENTES ---

        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [isHovering, setIsHovering] = useState(false);

            useEffect(() => {
                const updateMousePosition = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };

                const handleMouseOver = (e) => {
                    if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('.interactive')) {
                        setIsHovering(true);
                    } else {
                        setIsHovering(false);
                    }
                };

                window.addEventListener('mousemove', updateMousePosition);
                window.addEventListener('mouseover', handleMouseOver);

                return () => {
                    window.removeEventListener('mousemove', updateMousePosition);
                    window.removeEventListener('mouseover', handleMouseOver);
                };
            }, []);

            return (
                <React.Fragment>
                    <motion.div
                        className="fixed top-0 left-0 w-4 h-4 bg-violet-500 rounded-full pointer-events-none z-50 mix-blend-difference"
                        animate={{
                            x: mousePosition.x - 8,
                            y: mousePosition.y - 8,
                            scale: isHovering ? 2.5 : 1,
                        }}
                        transition={{ type: "spring", stiffness: 500, damping: 28 }}
                    />
                    <motion.div 
                        className="fixed top-0 left-0 w-8 h-8 border border-white/30 rounded-full pointer-events-none z-40"
                        animate={{
                            x: mousePosition.x - 16,
                            y: mousePosition.y - 16,
                            scale: isHovering ? 1.5 : 1,
                        }}
                        transition={{ type: "spring", stiffness: 250, damping: 20, delay: 0.05 }}
                    />
                </React.Fragment>
            );
        };

        const MagneticButton = ({ children, className, onClick }) => {
            const ref = useRef(null);
            const [position, setPosition] = useState({ x: 0, y: 0 });

            const handleMouse = (e) => {
                const { clientX, clientY } = e;
                const { height, width, left, top } = ref.current.getBoundingClientRect();
                const middleX = clientX - (left + width / 2);
                const middleY = clientY - (top + height / 2);
                setPosition({ x: middleX * 0.2, y: middleY * 0.2 });
            };

            const reset = () => {
                setPosition({ x: 0, y: 0 });
            };

            const { x, y } = position;
            return (
                <motion.button
                    ref={ref}
                    className={`interactive ${className}`}
                    animate={{ x, y }}
                    transition={{ type: "spring", stiffness: 150, damping: 15, mass: 0.1 }}
                    onMouseMove={handleMouse}
                    onMouseLeave={reset}
                    onClick={onClick}
                >
                    {children}
                </motion.button>
            );
        };

                    <motion.div 
                        animate={{ rotate: 360 }}
                        transition={{ duration: 20, repeat: Infinity, ease: "linear" }}
                        className="absolute -inset-4 border border-violet-500/20 rounded-full border-dashed z-0"

                    <motion.div 
                        animate={{ rotate: -360 }}
                        transition={{ duration: 15, repeat: Infinity, ease: "linear" }}
                        className="absolute -inset-8 border border-white/5 rounded-full z-0"

        };

        const TypewriterText = ({ text }) => {
            const [displayedText, setDisplayedText] = useState("");
            const [index, setIndex] = useState(0);

            useEffect(() => {
                const timeout = setTimeout(() => {
                    setDisplayedText(text.slice(0, index + 1));
                    if (index < text.length) {
                        setIndex(index + 1);
                    } else {
                        setTimeout(() => setIndex(0), 2000); 
                    }
                }, 100 + Math.random() * 50);
                return () => clearTimeout(timeout);
            }, [index, text]);

            return (
                <span className="font-mono text-violet-400">
                    {displayedText}
                    <span className="animate-pulse">_</span>
                </span>
            );
        };

                        style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}>

                        <MagneticButton className="px-6 py-2 border border-white/20 rounded-full text-sm hover:bg-white hover:text-black transition-colors font-medium">
                            <a href="https://wa.me/593980574500?text=Hola%20Fiorella,%20vi%20tu%20portafolio%20y%20me%20gustaría%20conversar%20contigo." target="_blank" rel="noopener noreferrer">Hablemos</a>
                        </MagneticButton>

                    {/* HERO SECTION */}
                    <section className="relative min-h-screen flex flex-col justify-center items-center px-6 pt-20">

                            <motion.div 
                                initial={{ opacity: 0, x: -50 }}

                                    >
